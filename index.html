<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Quick survey form</h1>
    <p id="decription"><i>Thank you for taking the time to do this task</i></p>
    <form id="survey-form">
      <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          pattern="[A-Za-z]{3,}"
          title="3+ lat. letters required"
          required
        />
      </div>

      <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-control">
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          required
          min="1"
          max="120"
        />
      </div>

      <div class="form-control">
        <label for="role">Which option discribes your current role best?</label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="full-time">Full-time job</option>
          <option value="part-time">Part-time job</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label for="recommend"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <label for="recommend-1"
          ><input
            type="radio"
            id="recommend-1"
            name="recommend"
            value="definetely"
          />Definetely</label
        >
        <label for="recommend-2"
          ><input
            type="radio"
            id="recommend-2"
            name="recommend"
            value="maybe"
          />Maybe</label
        >
        <label for="recommend-3"
          ><input
            type="radio"
            id="recommend-3"
            name="recommend"
            value="not-sure"
          />Not sure</label
        >
      </div>

      <div class="form-control">
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open-source</option>
        </select>
      </div>

      <div class="form-control">
        <label
          >What would you like to see improved?<small
            >(Check all that apply)</small
          ></label
        >
        <label for="improve-1">
          <input
            type="checkbox"
            name="improve"
            id="improve-1"
            value="improve-1"
          />Front-end Projects</label
        >
        <label for="improve-2">
          <input
            type="checkbox"
            name="improve"
            id="improve-2"
            value="improve-2"
          />Back-end Projects</label
        >
        <label for="improve-3">
          <input
            type="checkbox"
            name="improve"
            id="improve-3"
            value="improve-3"
          />Data Visualization</label
        >
        <label for="improve-4">
          <input
            type="checkbox"
            name="improve"
            id="improve-4"
            value="improve-4"
          />Challenges</label
        >
        <label for="improve-5">
          <input
            type="checkbox"
            name="improve"
            id="improve-5"
            value="improve-5"
          />Open Source community</label
        >
        <label for="improve-6">
          <input
            type="checkbox"
            name="improve"
            id="improve-6"
            value="improve-6"
          />Gitter help rooms</label
        >
        <label for="improve-7">
          <input
            type="checkbox"
            name="improve"
            id="improve-7"
            value="improve-7"
          />Videos</label
        >
        <label for="improve-8">
          <input
            type="checkbox"
            name="improve"
            id="improve-8"
            value="improve-8"
          />City Meetups</label
        >
        <label for="improve-9">
          <input
            type="checkbox"
            name="improve"
            id="improve-9"
            value="improve-9"
          />Wiki</label
        >
        <label for="improve-10">
          <input
            type="checkbox"
            name="improve"
            id="improve-10"
            value="improve-10"
          />Forum</label
        >
        <label for="improve-11">
          <input type="checkbox" name="improve" id="improve-11"
          value=improve-11" />Additional</label
        >
      </div>

      <div class="form-control">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comment here"
        ></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
